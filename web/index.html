<!DOCTYPE html>
<html ng-app="socialApp" ng-controller="ApplicationCtrl">
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./assets/app.css"></link>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="mnu-posts" href="/#/">Posts</a></li>
          <li><a class="mnu-register" href="/#/register">Register</a></li>
          <li><a class="mnu-login" href="/#/login">Login</a></li>
        </ul>
        <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
          <li><a class="mnu-logout" href="#/" ng-controller="LoginCtrl" ng-click="logout()">Logout</a></li>
        </ul>
        <p ng-if="currentUser" class="navbar-text navbar-right">Signed in as {{currentUser.username}}</p>
      </div>
    </nav>
    <div ng-view class="container">
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="./assets/app.js"></script>
    
    </script>
  </body>
</html>
