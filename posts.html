<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>
  </head>
  <body ng-app="app">
    <div ng-controller="PostCtrl" class="container">
      <h1>Recent Posts</h1>
      <input ng-model='postBody' class="form-control" />
      <button ng-click="addPost()", class="btn btn-default">Add Post</button>
      <ul class="list-group" >
        <li ng-repeat="post in posts" class="list-group-item">
          <strong>@{{ post.username }}</strong>
          <span>{{ post.body }}</span>
        </li>
      </ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script>
    var app = angular.module('app', []);
    app.controller('PostCtrl', function ($scope) {
      $scope.posts = [{
        username: 'dickeyxxx',
        body: 'Node rules!'
      }, {
        username: 'jeffdickey',
        body: 'Trying out angular.js...'
      }];

      $scope.addPost = function () {

        if ($scope.postBody) {

          $scope.posts.unshift({
            username: 'dickeyxxx',
            body: $scope.postBody
          });
          $scope.postBody = null;
          
        }

      };

    });
    </script>
  </body>
</html>
